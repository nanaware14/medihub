{% extends 'base.html' %}
{% block title %}CareCycle | {{ uname }} - Reset{% endblock %}

{% block body %}
<style>
    body {
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }
    .reset-password-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }
    .reset-password-card {
        max-width: 450px;
        width: 100%;
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        padding: 25px;
    }
    .reset-password-header {
        font-weight: bold;
        color: #d63384;
    }
    .form-control {
        border-radius: 10px;
        border: 2px solid #d63384;
    }
    .btn-primary {
        background: linear-gradient(135deg, #d63384, #ff758c);
        border: none;
        border-radius: 10px;
        color: white;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #ff758c, #d63384);
    }
    .btn-outline-secondary {
        border-radius: 10px;
    }
</style>

<div class="container reset-password-container">
    <div class="card reset-password-card">
        <h2 class="text-center reset-password-header">Reset Your Password</h2>
        <p class="text-muted text-center">Enter a new password for <b>{{ uname }}</b>.</p>

        {% if errmsg %}
        <div class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
            <strong>Error:</strong> {{ errmsg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_password" class="form-label fw-semibold">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password" class="form-control shadow-sm" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" class="form-control shadow-sm" required>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary fw-bold">Submit</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
