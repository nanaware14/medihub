{% extends 'base.html' %}
{% block title %}CareCycle | Request Password{% endblock %}

{% block body %}
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .password-reset-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }
    .password-reset-card {
        max-width: 450px;
        width: 100%;
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        padding: 25px;
    }
    .password-reset-header {
        font-weight: bold;
        color: #d63384;
    }
    .form-control {
        border-radius: 10px;
        border: 2px solid #d63384;
    }
    .btn-primary {
        background: linear-gradient(135deg, #d63384, #ff758c);
        border: none;
        border-radius: 10px;
        color: white;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #ff758c, #d63384);
    }
    .btn-outline-secondary {
        border-radius: 10px;
    }
</style>

<div class="container password-reset-container">
    <div class="card password-reset-card">
        
        <h2 class="text-center password-reset-header">Reset Your Password</h2>
        <p class="text-muted text-center">Enter your username to request a password reset.</p>

        {% if errmsg %}
        <div class="alert alert-warning alert-dismissible fade show shadow-sm" role="alert">
            <strong>Error:</strong> {{ errmsg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="uname" class="form-label fw-semibold">Username</label>
                <input type="text" id="uname" name="uname" placeholder="Enter your username" class="form-control shadow-sm" required>
            </div>
            
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary fw-bold">Submit</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
