{% extends 'base.html' %}
{% block title %}CareCycle | SignUp{% endblock %}

{% block body %}
<style>
    body {
        background: linear-gradient(135deg, #487baa, #2575fc);
    }
    .signup-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 60px;
        padding-bottom: 60px;
    }
    .signup-card {
        max-width: 400px;
        width: 100%;
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        padding: 25px;
    }
    .signup-header {
        font-weight: bold;
        color: #6a11cb;
    }
    .form-control {
        border-radius: 10px;
        border: 2px solid #6a11cb;
    }
    .btn-primary {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        border-radius: 10px;
        color: white;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
    }
    .btn-danger {
        background: linear-gradient(135deg, #db4437, #c1351b);
        border-radius: 10px;
        color: white;
    }
    .btn-danger:hover {
        background: linear-gradient(135deg, #c1351b, #a12a16);
    }
</style>

<div class="container signup-container">
    <div class="card signup-card">
        <h3 class="text-center mb-3 signup-header">Sign Up</h3>

        {% if errmsg %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Error:</strong> {{ errmsg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="uname" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="upass" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="ucpass" required>
            </div>
            
            <div class="mb-3 text-center">
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger w-100">
                    <i class="bi bi-google"></i> Sign Up with Google
                </a>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <a href="{% url 'index' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
