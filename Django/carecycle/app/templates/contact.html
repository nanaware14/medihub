{% extends 'base.html' %}
{% block title %}CareCycle | Contact{% endblock %}

{% block body %}
<style>
    .contact-container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-header {
        color: #d9534f;
        font-weight: bold;
    }
    .form-control {
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    .btn-custom {
        background-color: #d9534f;
        color: white;
        border-radius: 8px;
    }
    .btn-custom:hover {
        background-color: #c9302c;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 contact-container">
            <h3 class="text-center contact-header">ðŸ“ž Get in Touch</h3>
            <hr>
            <div class="row">
                <!-- Contact Info -->
                <div class="col-md-5">
                    <h5><i class="bi bi-geo-alt-fill text-danger"></i> Address</h5>
                    <p>Bhandarkar Bhavan, Opposite Police Station,<br>Borivali(W), Mumbai-400102</p>
                    <h5><i class="bi bi-telephone-fill text-danger"></i> Phone</h5>
                    <p>43543543</p>
                    <h5><i class="bi bi-envelope-fill text-danger"></i> Email</h5>
                    <p>abc@gmail.com</p>
                </div>

                <!-- Contact Form -->
                <div class="col-md-7">
                    <form method="post" action="">
                        <div class="mb-3">
                            <label class="form-label"><strong>Name</strong></label>
                            <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Mobile</strong></label>
                            <input type="tel" name="mobile" pattern="[0-9]{10}" class="form-control" placeholder="Enter mobile number" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Email</strong></label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Message</strong></label>
                            <textarea name="message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom w-100">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
